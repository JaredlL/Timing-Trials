// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.30'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    kotlinVersion = '1.3.31'
    supportLibraryVersion = '1.1.0-alpha04'
    constraintLayoutVersion = '1.1.3'
    roomVersion = '2.1.0-alpha07'
    lifecycleVersion = '2.1.0-alpha04'
    lifecycleExtVersion = '2.1.0-alpha04'
    recyclerViewVersion = '1.1.0-alpha04'
    coroutinesVersion = "1.1.1"
    ktxVersion = '1.0.1'
    materialVersion = '1.1.0-alpha05'
    activityVersion = '1.0.0-alpha07'
    fragmentVersion = '1.1.0-alpha07'
    coreVersion = '1.1.0-alpha05'

    advRecyclerVersion='1.0.0'
    gsonVersion='2.8.5'
    daggerVersion= '2.22.1'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
