// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {


    ext {
        kotlinVersion = '1.3.72'
        supportLibraryVersion = '1.1.0-rc01'
        constraintLayoutVersion = '2.0.0-beta6'
        roomVersion = '2.2.5'
        preferenceVersion = '1.1.1'
        lifecycleVersion = '2.2.0'
        lifecycleExtVersion = '2.2.0'
        recyclerViewVersion = '1.1.0'
        coroutinesVersion = '1.3.7'
        ktxVersion = '1.0.1'
        materialVersion = '1.2.0-alpha02'
        activityVersion = '1.1.0'
        fragmentVersion = '1.2.4'
        coreVersion = '1.4.0-alpha01'
        navigationVersion = '2.3.0-beta01'

        advRecyclerVersion='1.0.0'
        gsonVersion= '2.8.6'
        daggerVersion = '2.28'
    }


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}



task clean(type: Delete) {
    delete rootProject.buildDir
}

