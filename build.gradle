// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.50'

    ext {
        kotlinVersion = '1.3.50'
        supportLibraryVersion = '1.1.0-rc01'
        constraintLayoutVersion = '2.0.0-beta3'
        roomVersion = '2.2.1'
        lifecycleVersion = '2.2.0-rc01'
        lifecycleExtVersion = '2.2.0-rc01'
        recyclerViewVersion = '1.1.0-rc01'
        coroutinesVersion = '1.3.2'
        ktxVersion = '1.0.1'
        materialVersion = '1.2.0-alpha01'
        activityVersion = '1.1.0-rc01'
        fragmentVersion = '1.2.0-rc01'
        coreVersion = '1.2.0-beta01'
        navigationVersion = '2.2.0-rc01'

        advRecyclerVersion='1.0.0'
        gsonVersion= '2.8.6'
        daggerVersion= '2.25.2'
    }


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}



task clean(type: Delete) {
    delete rootProject.buildDir
}
